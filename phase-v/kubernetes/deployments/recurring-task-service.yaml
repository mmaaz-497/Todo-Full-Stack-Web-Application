apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-task-service
  namespace: default
  labels:
    app: recurring-task-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recurring-task-service
  template:
    metadata:
      labels:
        app: recurring-task-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-task-service"
        dapr.io/app-port: "8001"
        dapr.io/log-level: "info"
        dapr.io/config: "dapr-config"
    spec:
      containers:
      - name: recurring-task-service
        image: recurring-task-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: DAPR_HTTP_URL
          value: "http://localhost:3500"
        - name: DAPR_PUBSUB
          value: "kafka-pubsub"
        - name: DAPR_TOPIC
          value: "task-events"
        - name: DAPR_STATE_STORE
          value: "statestore-postgres"
        envFrom:
        - secretRef:
            name: backend-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: recurring-task-service
  namespace: default
  labels:
    app: recurring-task-service
spec:
  selector:
    app: recurring-task-service
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  type: ClusterIP
