apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | quote }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | quote }}
  AUTH_SECRET: {{ .Values.secrets.authSecret | quote }}
  AUTH_ISSUER: "https://{{ .Values.domain }}"
  BETTER_AUTH_URL: "http://better-auth-service.default.svc.cluster.local:3001"
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: {{ .Values.secrets.smtpUsername | quote }}
  SMTP_PASSWORD: {{ .Values.secrets.smtpPassword | quote }}
  SMTP_FROM_EMAIL: {{ .Values.secrets.smtpFromEmail | quote }}
  SMTP_FROM_NAME: "Todo App Notifications"
  {{- if .Values.externalKafka.enabled }}
  KAFKA_BOOTSTRAP_SERVERS: {{ .Values.externalKafka.bootstrapServers | quote }}
  {{- else }}
  KAFKA_BOOTSTRAP_SERVERS: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
  {{- end }}
