{{- if .Values.networkPolicies.enabled }}
---
# Allow API Service to communicate with Database and Kafka
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-service-netpol
  labels:
    app: api-service
spec:
  podSelector:
    matchLabels:
      app: api-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector:
        matchLabels:
          name: kafka
    ports:
    - protocol: TCP
      port: 9092
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
# Allow worker services to communicate with Database and Kafka
{{- range $service := list "recurring-task-service" "notification-service" "audit-service" "websocket-sync-service" }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $service }}-netpol
  labels:
    app: {{ $service }}
spec:
  podSelector:
    matchLabels:
      app: {{ $service }}
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector:
        matchLabels:
          name: kafka
    ports:
    - protocol: TCP
      port: 9092
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
{{- end }}

---
# Allow WebSocket Sync Service ingress from Ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: websocket-sync-service-ingress
  labels:
    app: websocket-sync-service
spec:
  podSelector:
    matchLabels:
      app: websocket-sync-service
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8004

{{- end }}
