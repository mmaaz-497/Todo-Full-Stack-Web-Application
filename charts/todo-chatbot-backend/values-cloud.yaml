# Helm Chart Values - Cloud Production Deployment
# For Azure AKS, Google GKE, Oracle OKE

global:
  environment: production
  imageRegistry: docker.io/yourusername  # Change to your registry
  imagePullPolicy: Always
  imagePullSecrets: []

  # Dapr configuration
  dapr:
    enabled: true
    appId: todo-app-backend
    appPort: 8000
    logLevel: info
    mtls: true

# API Service Configuration
apiService:
  enabled: true
  name: api-service
  replicaCount: 3

  image:
    repository: docker.io/yourusername/api-service
    tag: "1.0.0"
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "false"

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  env:
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "INFO"
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: backend-secrets
          key: DATABASE_URL
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: backend-secrets
          key: JWT_SECRET
    - name: USE_DAPR_INVOCATION
      value: "true"

  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Recurring Task Service Configuration
recurringTaskService:
  enabled: true
  name: recurring-task-service
  replicaCount: 2

  image:
    repository: docker.io/yourusername/recurring-task-service
    tag: "1.0.0"
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

  env:
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "INFO"

  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 20
    periodSeconds: 5

